<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        
        <div class="choice" id="rock">
            <img src="C:\Users\dedee\OneDrive\Documents\Javascript\images\rock.png" alt="Rock Image">
        </div> 
        <div class="choice" id="paper">
            <img src="C:\Users\dedee\OneDrive\Documents\Javascript\images\paper.png" alt="Paper Image">
        </div>
        <div class="choice" id="scissors">
            <img src="C:\Users\dedee\OneDrive\Documents\Javascript\images\scissors.png" alt="Scissors Image">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="tie" id="draw" >
        <p>Its a tie</p>
    </div>
     <div class="msg-container">
            <p id="msg"> It's your move...</p>
    </div>

    <script src="app.js"></script>  
</body>
</html>
